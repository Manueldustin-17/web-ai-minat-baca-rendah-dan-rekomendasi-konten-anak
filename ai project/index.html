                    <div class="form-group">
                        <label for="readingLevel">Kemampuan Membaca:</label>
                        <select id="readingLevel" name="readingLevel" required>
                            <option value="">Pilih Level</option>
                            <option value="pemula">Pemula (Baru Belajar)</option>
                            <option value="menengah">Menengah (Sudah Lancar)</option>

                    </div>
                </div>

                <div class="form-group">
                    <label>Minat Anak:</label>
                    <div class="interests">
